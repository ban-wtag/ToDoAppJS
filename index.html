<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/1e5a35ab03.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <!-- in this section I will store todo icon and search button -->
      </div>

      <!-- create button -->
      <div class="create">
        <h1>Add Tasks</h1>
        <button id="createButton">
          <i class="fa-duotone fa-plus"></i>Create
        </button>
      </div>

      <!-- ******************* addtoTask input interface ****************** -->
      <div class="hide" id="inputTask">
        <input type="text" id="input" placeholder="Add a Todo" /> <br />
        <button id="addTaskButton">Add Task</button>
        <div class="trashInput">
          <img src="icons/delete.svg" job="delete" id="0" />
        </div>
      </div>

      <!-- ****************** content section having unorder list ************************-->
      <div class="content">
        <ul id="list"></ul>
      </div>
      <button id="load-more">load more</button>
      <button class="show-less">Show less</button>
    </div>
    <script type="module" src="js/constants.js" defer></script>
    <script type="module" src="js/addToTask.js" defer></script>
    <script type="module" src="js/deleteTask.js" defer></script>
    <script type="module" src="js/markDone.js" defer></script>
    <script type="module" src="js/editTask.js" defer></script>
    <script type="module" src="js/addPagination.js" defer></script>
  </body>
</html>
